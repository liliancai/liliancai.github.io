<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilian's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="box">
        <div class="screen">
            <div class="input-line" id="input-line"></div>
            <div class="output-line"></div>
        </div>
        <div class="container-fluid">
            <div class="buttons">
                <button class="ac btn btn-danger">C</button>
                <button class="ops btn" value="/">/</i></button>
                <button class="ops btn" value="*">*</button>
                <button class="backbuttn btn btn-secondary" ><i class="fas fa-backspace"></i></button>
            </div>

            <div class="buttons">
                <button class="nums btn" value="7">7</button>
                <button class="nums btn" value="8">8</button>
                <button class="nums btn" value="9">9</button>
                <button class="ops btn" value="-">-</button>
            </div>

            <div class="buttons">
                <button class="nums btn" value="4">4</button>
                <button class="nums btn" value="5">5</button>
                <button class="nums btn" value="6">6</button>
                <button class="ops btn" value="+">+</button>
            </div>

            <div class="buttons">
                <button class="nums btn-clear btn" value="1">1</button>
                <button class="nums btn" value="2">2</button>
                <button class="nums btn" value="3">3</button>
                <button class="resultbutton btn btn-dark">=</button>
            </div>
            <div class="buttons">
                <button class="nums btn" value="%">%</button>
                <button class="nums btn" value="0">0</button>
                <button class="nums btn" value=".">.</button>
            </div>
        </div>
        </div>
    </div>



    <footer id="center">
        Made by <a style="color:black" href="../index.html">Lilian Cai <i class="fa fa-heart" aria-hidden="true"></i></a>
    </footer>
     <script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
