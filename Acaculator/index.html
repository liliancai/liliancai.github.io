<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilian's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="box">
        <div class="screen">
            <div class="input-line">0</div>
            <div class="output-line">0</div>
        </div>
        <div class="container-fluid">
            <div class="buttons">
                <button class="btn-clear btn btn-danger">C</button>
                <button class="btn btn-secondary" ><i class="fas fa-backspace"></i></button>
                <button class="btn">/</i></button>
                <button class="btn">*</button>
            </div>

            <div class="buttons">
                <button class="btn ">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">-</button>
            </div>

            <div class="buttons">
                <button class="btn-clear btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">+</button>
            </div>

            <div class="buttons">
                <button class="btn-clear btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn-dark">=</button>
            </div>
            <div class="buttons">
                <button class="btn">%</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
            </div>
        </div>
        </div>
    </div>



    <footer id="center">
        Made by <a style="color:black" href="../index.html">Lilian Cai <i class="fa fa-heart" aria-hidden="true"></i></a>
    </footer>
  </body>
